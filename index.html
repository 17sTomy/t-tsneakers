<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&T Sneakers</title>
    <link rel="shortcut icon" href="img/logo-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="normal-nav">
        <div class="nav-content">
            <div class="logo-container">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo de la empresa">
                </a>
            </div>
            <div class="links-container">
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="#filter">Productos</a>
                    </li>
                    <li>
                        <a href="">Contacto</a>
                    </li>
                </ul>
            </div>
            <div class="extras-container">
                <ul>
                    <li class="wishlistBtn">
                        <i class="fa-solid fa-heart"></i>
                        <span class="wishlistQuantity">0</span>
                    </li>
                    <li class="cartBtn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cartQuantity">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="hamburger-nav">
        <div class="nav-content">
            <div class="btnContainer">
                <button class="hamburgerBtn" id="hamburgerBtn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="hamburger-menu">
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="#filter">Productos</a>
                    </li>
                    <li>
                        <a href="">Contacto</a>
                    </li>
                </ul>
            </div>
            <div class="logo-container">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo de la empresa">
                </a>
            </div>
            <div class="extras-container">
                <ul>
                    <li class="">
                        <i class="fa-solid fa-heart"></i>
                        <span class="wishlistQuantity">0</span>
                    </li>
                    <li class="">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cartQuantity">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar">
            <i class="fa-solid fa-x openClose-sidebar"></i>
            <div class="carrito-container">
                <h3>CARRITO</h3>
                <span class="total">Total: $0</span>
                <div class="cart"></div> 
            </div>
            <div class="btn-container">
                <button class="buyBtn btn">Comprar</button>
                <button class="emptyBtn btn">Vaciar Carrito</button>
            </div>
            <hr>
            <div class="wishlist-container">
                <h3>WISHLIST</h3>
                <div class="cardInCart">
                    <div class="container-img">
                        <img src="img/nike1.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="nameInCart">Nike Air Max</span>
                        <span class="priceInCart">$9999.99</span>
                        <i class="fa-solid fa-heart-circle-minus"></i>
                    </div>
                </div>
            </div>
    </div>
    
    <header>
        <h2 class="titulo">Somos <br> <span class="typed word"></span></h2>
    </header>
    
    <section class="filter-products" id="filter">
        <h1>Encuentra las mejores Zapatillas del mercado</h1>
        <input id="buscador" class="input" type="text" placeholder="Buscar...">
        <div class="categories">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Nike</button>
            <button class="filter-btn">Adidas</button>
            <button class="filter-btn">Puma</button>
            <button class="filter-btn">Asics</button>
        </div>
    </section>

    <section class="all-products"></section>

    <footer>
        <div class="social-links">
            <a href="">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>

        <div class="copyright">© Tomás Alvarez. All rights reserved.</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="js/index.js"></script>
    <script src="js/efecto-escritura.js"></script>
    <script src="js/funcionalities.js"></script>
</body>
</html>
