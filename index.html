<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&T Sneakers</title>
    <link rel="shortcut icon" href="img/logo-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo-container">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo de la empresa">
                </a>
            </div>
            <div class="links-container">
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="#filter">Productos</a>
                    </li>
                    <li>
                        <a href="">Contacto</a>
                    </li>
                </ul>
            </div>
            <div class="extras-container">
                <ul>
                    <li class="wishlistBtn">
                        <i class="fa-solid fa-heart"></i>
                        <span class="wishlistQuantity">0</span>
                    </li>
                    <li class="cartBtn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cartQuantity">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h2 class="titulo">Somos <br> <span class="typed word"></span></h2>
    </header>

    <section class="filter-products" id="filter">
        <h1>Encuentra las mejores Zapatillas del mercado</h1>
        <input class="input" type="text" placeholder="Buscar...">
        <div class="categories">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Nike</button>
            <button class="filter-btn">Adidas</button>
            <button class="filter-btn">Puma</button>
            <button class="filter-btn">Converse</button>
        </div>
    </section>

    <section class="all-products">

    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="js/index.js"></script>
    <script src="js/efecto-escritura.js"></script>
</body>
</html>
