<!DOCTYPE html>

    <nav class="normal-nav">
        <div class="nav-content">
            <div class="logo-container">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo de la empresa">

            </div>
            <div class="links-container">
                <ul>
                    <li>
                        <a href="#home">Inicio</a>
                    </li>
                    <li>
                        <a href="#filter">Productos</a>
                    </li>
                    <li>
                        <a href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
            <div class="extras-container">
                <ul>
                    <li class="cartBtn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cartQuantity">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="hamburger-nav">
        <div class="nav-content">
            <div class="btnContainer">
                <button class="hamburgerBtn" id="hamburgerBtn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="hamburger-menu">
                <ul>
                    <li>
                        <a href="#home">Inicio</a>
                    </li>
                    <li>
                        <a href="#filter">Productos</a>
                    </li>
                    <li>
                        <a href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
            <div class="logo-container">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo de la empresa">
                </a>
            </div>
            <div class="extras-container">
                <ul>
                    <li>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cartQuantity">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar">
            <i class="fa-solid fa-x openClose-sidebar"></i>
            <div class="carrito-container">
                <h3>CARRITO</h3>
                <span class="total">Total: $0</span>
                <div class="cart"></div> 
            </div>
            <div class="btn-container">
                <button class="buyBtn btnAnimation">Comprar</button>
                <button class="emptyBtn btnAnimation">Vaciar carrito</button>
            </div>
    </div>
    
    <header id="home">
        <h2 class="titulo">Somos <br> <span class="typed word"></span></h2>
    </header>
    
    <section class="filter-products" id="filter">
        <h1>Encuentra las mejores Zapatillas del mercado</h1>
        <input id="buscador" class="input" type="text" placeholder="Buscar...">
        <div class="categories">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Nike</button>
            <button class="filter-btn">Adidas</button>
            <button class="filter-btn">Puma</button>
            <button class="filter-btn">Asics</button>
        </div>
    </section>

    <section class="all-products"></section>

    <section id="contact">
        <iframe class="ubicacion" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.44366955211!2d-58.503338029676705!3d-34.61566245878093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1669750867134!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <a href="">

            </a>
            <a href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>

        <div class="copyright">© Tomás Alvarez. All rights reserved.</div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/efecto-escritura.js"></script>
    <script src="js/index.js"></script>
    <script src="js/funcionalities.js"></script>
